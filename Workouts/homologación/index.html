<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Filtro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="filt">

            <div class="logo">
                <div class="icono">
                    <img src="images/DA.svg" alt="">
                </div>
                <div class="contTitulo">
                    <div class="homologacion">
                        <span>Homologación</span>
                    </div>
                    <div class="directorio">
                        <span>Directorio activo</span>

                    </div>
                </div>
            </div>

            <div class="contenedorInput">
                <div class="nivel">
                    <span>Nivel Acceso</span>
                </div>
                <div class="contInput">
                    <input type="text" placeholder="Buscar" id="inputFiltro">
                </div>
                <div class="listaFiltro" id="lista">

                </div>
            </div>
        </div>

        <div class="contenedorTabla">

            <div class="botones">
                <div class="seleccionar">
                    <button type="submit" id="seleccionar"></button>
                    <span class="marcar">Marcar todos</span>
                </div>
                <div class="desseleccionar">
                    <button type="submit" id="desseleccionar"></button>
                    <span class="marcar">Desmarcar todos</span>
                </div>
            </div>

            
            <div class="titulos">
                <h2></h2>
                <h2>Nombre</h2>
                <h2>Loggin</h2>
                <h2>Homologación</h2>
            </div>

            <div id="tabla"></div>

        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
