<!DOCTYPE html>

<head>
    <title>2 fylo-data-storage-component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="fondo"></div>
        <div class="contenedor1">
            <div class="logo_Fylo">
                <img src="images/logo.png">
            </div>
            <div class="botones">
                <img src="images/docBtn.png" class="boton_doc">
                <img src="images/folderBtn.png" class="boton_file">
                <img src="images/uploadBtn.png" class="boton_upl">
            </div>
        </div>

        <div class="contenedor2">
            <span class="texto">
                You've used <strong>815 GB</strong> of your storage
            </span>
            <div class="gbs_abajo">
                <span class="cero_gb">0 GB</span>
                <span class="mil_gb">1000 GB</span>
            </div>

            <div class="contenedor_barra">
                <div class="barra_fondo">
                <div class="barra_movible">
                    <div class="circulo"></div>
                </div>
            </div>
        </div>
        </div>


        <div class="gbs_flotante">
            <div class="fond2"></div>
            <span class="usado">185</span>
            <span class="gb_left">GB LEFT</span>
            <div class="triangulo"></div>
        </div>

    </main>
</body>


</html>
