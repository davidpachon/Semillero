<!DOCTYPE html>
<head>
	<title>test</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
	<main>
		<form action="" class="formulario" id="formulario">

			<div class="formulario__grupo" id="grupo__First_name">
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="First_name" id="First_name" placeholder="First Name">
					<i class="formulario__validacion-estado ">
						<img src="images/alerta.png">
					</i>
				</div>
				<p class="formulario__input-error">Firts Name can not be empty</p>
			</div>

			<div class="formulario__grupo" id="grupo__Last_name">
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="Last_name" id="Last_name" placeholder="Last Name">
					<i class="formulario__validacion-estado ">
						<img src="images/alerta.png">
					</i>
				</div>
				<p class="formulario__input-error">Last Name can not be empty</p>
			</div>

			<div class="formulario__grupo" id="grupo__email">
				<div class="formulario__grupo-input">
					<input type="email" class="formulario__input" name="email" id="email" placeholder="Email Address">
					<i class="formulario__validacion-estado ">
						<img src="images/alerta.png">
					</i>
				</div>
				<p class="formulario__input-error">Looks like this is not an email</p>
			</div>

			<div class="formulario__grupo" id="grupo__password">
				<div class="formulario__grupo-input">
					<input type="password" class="formulario__input" name="password" id="password" placeholder="Password">
					<i class="formulario__validacion-estado ">
						<img src="images/alerta.png">
					</i>
				</div>
				<p class="formulario__input-error">Password cannot be empty</p>
			</div>

			<div class="formulario-btn-enviar">
				<button type="submit" class="formulario__btn">CLAIM YOUR FREE TRIAL</button>
			</div>
		</form>
	</main>
	<script src="js.js"></script>
</body>
</html>
